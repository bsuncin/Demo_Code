<!DOCTYPE html>
<html>
<body>

<h2>Button Squared</h2>

<input id="input" type="number" value="3">
<button type="button"
onclick="document.getElementById('output').innerHTML = squareInput()">
Submit</button>
<p id="output"></p>

<script>
    var input = document.getElementById("input");

    function squareInput() {
        return input.value * input.value;  
    };
</script>
</body>
</html>
